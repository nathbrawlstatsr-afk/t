<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Mass DM - BOUTON FONCTIONNEL</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Styles de base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: #16213e;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #0f3460;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: #1a1a2e;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0f3460;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #1a1a2e;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Discord Mass DM</h1>
        <input type="password" id="token" placeholder="Token Discord">
        <button onclick="window.loginFunction()" id="loginBtn">SE CONNECTER</button>
        <div id="loginError" class="error"></div>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const SUPABASE_URL = 'https://psarzigkzkywuosokoc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBzYXJ6aWdremtreXd1c29zb2tjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0OTkzMTIsImV4cCI6MjA4NzA3NTMxMn0.R2M5FYa8P1lSkdNvp9g_oTJyZKQtfohUHsCEcLalfbQ';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ==================== FONCTION DE CONNEXION ====================
        window.loginFunction = async function() {
            console.log('Fonction appelée !');
            
            const token = document.getElementById('token').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');

            if (!token) {
                errorDiv.textContent = '❌ Token requis';
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Connexion...';

            try {
                const response = await fetch('https://discord.com/api/v9/users/@me', {
                    headers: { 'Authorization': token }
                });

                if (!response.ok) throw new Error('Token invalide');

                const user = await response.json();
                
                // Succès
                errorDiv.textContent = '✅ Connexion réussie !';
                errorDiv.style.color = '#44ff44';
                
                // Redirection après 1 seconde
                setTimeout(() => {
                    window.location.href = 'https://discord.com/channels/@me';
                }, 1000);

            } catch (error) {
                errorDiv.textContent = `❌ ${error.message}`;
                errorDiv.style.color = '#ff4444';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'SE CONNECTER';
            }
        };

        // Vérification que la fonction est bien définie
        console.log('Fonction définie:', window.loginFunction);
